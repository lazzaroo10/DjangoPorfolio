{% load static%}

{% block scripts %}
<script>
  function CopyText() {
    console.log("CopyText function called");
    var text = "lazzaroo100@gmail.com"; // change this to the text you want to copy
    navigator.clipboard.writeText(text).then(function() {
      console.log("Text copied: ");
      var message = document.createElement("div");
      message.innerText = "Text copied : " + text;
      message.style.position = "fixed";
      message.style.top = "10px";
      message.style.right = "10px";
      message.style.backgroundColor = "green";
      message.style.color = "white";
      message.style.padding = "10px";
      message.style.borderRadius = "5px";
      message.style.opacity = "0.75";
      message.style.transition = "opacity 0.5s ease-in-out";
      document.body.appendChild(message);
      setTimeout(function() {
        message.style.opacity = "0";
        setTimeout(function() {
          message.parentNode.removeChild(message);
        }, 500);
      }, 2000);
    }, function() {
      console.error("Error copying text to clipboard");
    });
  }
</script>
  
{% endblock scripts %}
